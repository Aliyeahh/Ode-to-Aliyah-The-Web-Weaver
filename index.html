let paragraph8 = `But wait, the <span class="realm">magic</span> deepens still, <span class="realm">Aliyah</span> summons <span class="realm"><em>JavaScript spells</em></span>, Interactivity blooms at her <span class="realm">will, Forms</span validate, <span class="realm">animations propel</span>.`;
let paragraph9 = `Yet, <span class="realm">bugs</span> creep in like shadows dark, <span class="realm">Aliyah</span> dons her <span class="realm"><em>debugging spectacles</em></span>, Chasing <span class="realm">glitches</span> through the <span class="realm">code's arc'</span>, She <span class="realm">tames</span> wild loops and elusive <span class="realm">variables</span>.`;

  layouts with <span class="realm">fluidity</span>.`;
let paragraph11 = `In the <span class="realm">labrinth</span> of search engines, <span class="realm">Aliyah</span> becomes an <span class="realm"><em>SEO whisperer</em></span>, <span class="realm">Meta tags</span>, keywords, backlink strings, She crafts pathways to digital <span class="realm">wanderers</span>.`;
let paragraph12 = `Version control, a <span class="realm">mystical potion</span>, <span class="realm">Aliyah</span> brews commits in <span class="realm">Git's </span> cauldron, Branches fork, <span class="realm">merge</span> conflicts in motion, her <span class="realm">repository</span> a saga of <span class="realm">code</span> reborn.`;
let paragraph13 = `And when the <span class="realm">moon</span> kisses the horizon, <span class="realm">Aliyah</span> unfurls her creation to the <span class="realm">world</span>, <span class="realm">Deployments</span> like shooting stars, arisen, her <span class="realm">website</span> sails, its sails <span class="realm">unfurled</span>.`;
let paragraph14 = `So here's to <span class="realm">Aliyah</span>, the <span class="realm"><em>web developer</em></span>, A poet of <span class="realm">pixels</span>, a composer of <span class="realm">clicks</span>, In the <span class="realm">binary</span> symphony, she's the reveler, Weaving dreams into the digital <span class="realm">matrix</span>.`;
